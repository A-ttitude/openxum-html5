<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="scripts/yinsh/Yinsh.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/Constants.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/Coordinates.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/Engine.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/GuiPlayer.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/Intersection.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/Manager.js"> </script>
    <script type="text/javascript" src="scripts/yinsh/RemotePlayer.js"> </script>
    <script type="text/javascript">
        window.onload = function(){
            var canvas = document.getElementById("board");
            var engine = new Yinsh.Engine(Yinsh.GameType.BLITZ, Yinsh.Color.BLACK);
            var gui = new Yinsh.GuiPlayer(Yinsh.Color.BLACK, engine);
            var other = new Yinsh.RandomPlayer(Yinsh.Color.WHITE, engine);
            var manager = new Yinsh.Manager(engine, gui, other);

            gui.set_canvas(canvas);
            gui.set_manager(manager);
        };
    </script>
</head>
<body>
<canvas id="board" width="600" height="600" style="position: absolute;">
</canvas>
</body>
</html>
